apiVersion: apps/v1
kind: Deployment
metadata:
  name: roomspeak-backend
  namespace: roomspeak-prod
  labels:
    app: roomspeak
    environment: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roomspeak
  template:
    metadata:
      labels:
        app: roomspeak
        environment: production
    spec:
      containers:
        - name: roomspeak-backend
          image: ghcr.io/qrave1/roomspeak:2025_09_01_17_34_30
          ports:
            - containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: roomspeak-configmap
            - secretRef:
                name: turn-secret
          resources:
            requests:
              memory: "1Mi"
            limits:
              memory: "256Mi"
