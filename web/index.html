<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSpeak</title>

    <script type="module" src="js/app.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1f2124;
        }
    </style>
</head>

<body x-data="app()" x-init="init()" class="text-white">

<!-- Auth Screen -->
<div x-show="!isAuthenticated" class="flex items-center justify-center h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
        <!-- Login Form -->
        <div x-show="showLogin">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-comments text-white"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-200">Welcome back</h2>
                <p class="text-sm text-gray-400 mt-1">Sign in to your account</p>
            </div>
            <form @submit.prevent="login()" class="space-y-4">
                <div>
                    <input type="text" id="login-username" x-model="auth.username" placeholder="Username"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <input type="password" id="login-password" x-model="auth.password" placeholder="Password"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded text-sm transition-colors">
                    Sign In
                </button>
            </form>
            <p class="text-center text-xs text-gray-400 mt-4">
                Don't have an account?
                <button @click="showLogin = false" class="text-indigo-400 hover:underline">Sign up</button>
            </p>
        </div>

        <!-- Registration Form -->
        <div x-show="!showLogin">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-green-600 rounded-full flex items-center justify-center mx-auto mb-3">
                    <i class="fas fa-user-plus text-white"></i>
                </div>
                <h2 class="text-xl font-semibold text-gray-200">Create account</h2>
                <p class="text-sm text-gray-400 mt-1">Join RoomSpeak today</p>
            </div>
            <form @submit.prevent="register()" class="space-y-4">
                <div>
                    <input type="text" id="register-username" x-model="auth.username" placeholder="Username"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <input type="password" id="register-password" x-model="auth.password" placeholder="Password"
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded text-sm transition-colors">
                    Create Account
                </button>
            </form>
            <p class="text-center text-xs text-gray-400 mt-4">
                Already have an account?
                <button @click="showLogin = true" class="text-indigo-400 hover:underline">Sign in</button>
            </p>
        </div>
    </div>
</div>


<!-- Main App -->
<div x-show="isAuthenticated" class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-60 bg-gray-800 flex flex-col">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-700">
            <h3 class="text-sm font-semibold text-gray-200 uppercase tracking-wide">Channels</h3>
            <button @click="refreshChannels()" class="text-gray-400 hover:text-white transition-colors p-1" title="Refresh channels">
                <i class="fas fa-sync-alt text-xs"></i>
            </button>
        </div>
        
        <!-- Channels List -->
        <div class="flex-1 overflow-y-auto">
            <ul class="px-2 py-2 space-y-1">
                <template x-for="channel in channels">
                    <li class="group">
                        <div class="flex items-center justify-between px-2 py-1.5 rounded hover:bg-gray-700 transition-colors">
                            <div class="flex items-center flex-1 min-w-0">
                                <div class="flex items-center space-x-2 flex-1 min-w-0">
                                    <span x-text="channel.name" class="text-sm text-gray-300 truncate"></span>
                                    <span x-show="channel.active_members.length > 0" 
                                          class="text-xs text-gray-500 bg-gray-600 px-1.5 py-0.5 rounded-full"
                                          x-text="channel.active_members.length"></span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button @click="joinChannel(channel)"
                                        class="text-gray-400 hover:text-white p-1 rounded hover:bg-gray-600 transition-colors"
                                        title="Join channel">
                                    <i class="fas fa-sign-in-alt text-xs"></i>
                                </button>
                                <button @click="openDeleteModal(channel)"
                                        class="text-gray-400 hover:text-red-400 p-1 rounded hover:bg-gray-600 transition-colors"
                                        title="Delete channel">
                                    <i class="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Active Members - Compact -->
                        <div x-show="channel.active_members.length > 0" class="px-4 pb-1">
                            <div class="flex items-center space-x-2">
                                <template x-for="member in channel.active_members.slice(0, 3)">
                                    <div class="flex items-center space-x-1">
                                        <div class="w-1.5 h-1.5 bg-green-400 rounded-full"></div>
                                        <span x-text="member.username" class="text-xs text-gray-500"></span>
                                    </div>
                                </template>
                                <span x-show="channel.active_members.length > 3" 
                                      class="text-xs text-gray-500"
                                      x-text="'+' + (channel.active_members.length - 3)"></span>
                            </div>
                        </div>
                    </li>
                </template>
            </ul>
        </div>
        
        <!-- User Info -->
        <div class="px-4 py-3 border-t border-gray-700">
            <div class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gray-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-xs text-gray-300"></i>
                </div>
                <span x-text="name" class="text-sm text-gray-300 truncate"></span>
            </div>
        </div>
        
        <!-- Create Channel -->
        <div class="px-4 py-3 border-t border-gray-700">
            <div class="space-y-2">
                <div class="relative">
                    <input type="text" x-model="newChannelName" placeholder="Channel Name"
                           class="w-full px-3 py-1.5 bg-gray-700 border border-gray-600 rounded text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" x-model="newChannelIsPublic" 
                               class="mr-2 bg-gray-700 border-gray-600 rounded text-indigo-600 focus:ring-indigo-500 focus:ring-1">
                        <span class="text-xs text-gray-400">Public</span>
                    </label>
                    <button @click="createChannel()"
                            class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white text-xs font-medium rounded transition-colors">
                        Create
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings -->
        <div class="px-4 py-3 border-t border-gray-700">
            <div class="space-y-2">
                <div>
                    <label for="audio-input" class="block text-xs font-medium text-gray-400 mb-1">Audio Input</label>
                    <select id="audio-input" x-model="selectedInputDevice" @change="updateAudioDevices()"
                            class="w-full px-2 py-1 bg-gray-700 border border-gray-600 rounded text-xs text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                        <template x-for="device in audioInputDevices">
                            <option :value="device.deviceId" x-text="device.label"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label for="audio-output" class="block text-xs font-medium text-gray-400 mb-1">Audio Output</label>
                    <select id="audio-output" x-model="selectedOutputDevice" @change="updateOutputDevice()"
                            class="w-full px-2 py-1 bg-gray-700 border border-gray-600 rounded text-xs text-white focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500">
                        <template x-for="device in audioOutputDevices">
                            <option :value="device.deviceId" x-text="device.label"></option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Logout -->
        <div class="px-4 py-3 border-t border-gray-700">
            <button @click="logout()"
                    class="w-full px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white text-xs font-medium rounded transition-colors">
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow bg-gray-900 flex items-center justify-center">
        <div x-show="!pc" class="text-center">
            <div class="w-16 h-16 bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-comments text-2xl text-gray-400"></i>
            </div>
            <h1 class="text-xl font-semibold text-gray-200 mb-2">Welcome to RoomSpeak</h1>
            <p class="text-gray-400 text-sm">Select a channel to join or create a new one.</p>
        </div>

        <div x-show="pc" class="w-full max-w-md">
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-200">
                        <span x-text="currentChannelName"></span>
                    </h3>
                    <button @click="disconnect()"
                            class="text-gray-400 hover:text-red-400 transition-colors"
                            title="Disconnect">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
                
                <div class="space-y-2 mb-4">
                    <div class="text-sm text-gray-400 mb-2">Participants</div>
                    <div class="space-y-1">
                        <template x-for="participant in participants">
                            <div class="flex items-center space-x-2 text-sm text-gray-300">
                                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                                <span x-html="participant"></span>
                            </div>
                        </template>
                    </div>
                </div>
                
                <button id="mute-btn" @click="toggleMute()"
                        class="w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded transition-colors">
                    <i class="fas fa-microphone mr-2"></i>
                    <span x-text="isMuted ? 'Unmute' : 'Mute'"></span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div x-show="showDeleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
     style="display: none;">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-sm">
        <h3 class="text-lg font-semibold text-gray-200 mb-3">Delete Channel</h3>
        <p class="text-gray-300 text-sm mb-6">Are you sure you want to delete the channel "<span x-text="channelNameToDelete" class="font-medium"></span>"?</p>
        <div class="flex justify-end space-x-3">
            <button @click="showDeleteModal = false"
                    class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium rounded transition-colors">
                Cancel
            </button>
            <button @click="confirmDelete()"
                    class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-medium rounded transition-colors">
                Delete
            </button>
        </div>
    </div>
</div>

</body>
</html>
