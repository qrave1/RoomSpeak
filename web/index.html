<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSpeak</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body x-data="app()" x-init="init()" class="bg-gray-900 text-white flex items-center justify-center min-h-screen px-4">

<div x-show="!pc" class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Join a Room</h1>
    <div class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-400">Your Name</label>
            <input id="name" type="text" placeholder="Your name" x-model="name" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="roomCode" class="block text-sm font-medium text-gray-400">Room Code</label>
            <input id="roomCode" type="text" placeholder="Enter 4-symbol code" x-model="roomCode" @input="roomCode = $event.target.value.toUpperCase(); $event.target.value = roomCode" maxlength="4" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label for="audioInput" class="block text-sm font-medium text-gray-400">Audio Input</label>
            <select id="audioInput" x-model="selectedInputDevice" @change="updateAudioDevices()" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <template x-for="device in audioInputDevices">
                    <option :value="device.deviceId" x-text="device.label || 'Default Microphone'"></option>
                </template>
            </select>
        </div>

        <div>
            <label for="audioOutput" class="block text-sm font-medium text-gray-400">Audio Output</label>
            <select id="audioOutput" x-model="selectedOutputDevice" @change="updateOutputDevice()" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <template x-for="device in audioOutputDevices">
                    <option :value="device.deviceId" x-text="device.label || 'Default Speaker'"></option>
                </template>
            </select>
        </div>

        <button @click="connect()" :disabled="!isFormValid()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-600 disabled:cursor-not-allowed">
            Connect
        </button>
    </div>
</div>

<div x-show="pc" class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md" style="display: none;">
    <h3 class="text-2xl font-bold mb-6 text-center">Participants</h3>
    <ul class="space-y-2">
        <template x-for="participant in participants">
            <li x-text="participant" class="bg-gray-700 p-3 rounded-md"></li>
        </template>
    </ul>

    <button x-show="pc" @click="disconnect()" class="mt-6 w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md">
        Disconnect
    </button>
</div>

<script src="script.js"></script>

</body>
</html>
