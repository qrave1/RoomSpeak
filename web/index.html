<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSpeak</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1f2124;
        }
    </style>
</head>

<body x-data="app()" x-init="init()" class="text-white">

<div class="flex h-screen">
    <!-- Sidebar -->
    <div x-show="pc" class="w-64 bg-gray-800 p-4 flex flex-col">
        <h3 class="text-xl font-bold mb-4">Participants</h3>
        <ul class="space-y-2 flex-grow">
            <template x-for="participant in participants">
                <li class="flex items-center bg-gray-700 p-2 rounded">
                    <i class="fas fa-user mr-2"></i>
                    <span x-text="participant"></span>
                </li>
            </template>
        </ul>
        <button @click="disconnect()"
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
            <i class="fas fa-phone-slash mr-2"></i>
            Disconnect
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div x-show="!pc" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Join a Room</h1>
            <div class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400">Your Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input id="name" type="text" placeholder="Your name" x-model="name"
                               class="pl-10 mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="roomCode" class="block text-sm font-medium text-gray-400">Room Code</label>
                    <div class="relative">
                        <i class="fas fa-hashtag absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input id="roomCode" type="text" placeholder="Enter 4-symbol code" x-model="roomCode"
                               @input="roomCode = $event.target.value.toUpperCase(); $event.target.value = roomCode"
                               maxlength="4"
                               class="pl-10 mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="audioInput" class="block text-sm font-medium text-gray-400">Audio Input</label>
                    <div class="relative">
                        <i class="fas fa-microphone absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <select id="audioInput" x-model="selectedInputDevice" @change="updateAudioDevices()"
                                class="pl-10 mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <template x-for="device in audioInputDevices">
                                <option :value="device.deviceId" x-text="device.label || 'Default Microphone'"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="audioOutput" class="block text-sm font-medium text-gray-400">Audio Output</label>
                    <div class="relative">
                        <i class="fas fa-volume-up absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <select id="audioOutput" x-model="selectedOutputDevice" @change="updateOutputDevice()"
                                class="pl-10 mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <template x-for="device in audioOutputDevices">
                                <option :value="device.deviceId" x-text="device.label || 'Default Speaker'"></option>
                            </template>
                        </select>
                    </div>
                </div>

                <button @click="connect()" :disabled="!isFormValid()"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md disabled:bg-gray-600 disabled:cursor-not-allowed">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Connect
                </button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
