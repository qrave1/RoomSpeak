<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSpeak</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1f2124;
        }
    </style>
</head>

<body x-data="app()" x-init="init()" class="text-white">

<!-- Auth Screen -->
<div x-show="!isAuthenticated" class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <!-- Login Form -->
        <div x-show="showLogin">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form @submit.prevent="login()">
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-400">Username</label>
                    <input type="text" id="login-username" x-model="auth.username"
                           class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="login-password" x-model="auth.password"
                           class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                    Login
                </button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Don't have an account?
                <button @click="showLogin = false" class="text-indigo-400 hover:underline">Register</button>
            </p>
        </div>

        <!-- Registration Form -->
        <div x-show="!showLogin">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form @submit.prevent="register()">
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-400">Username</label>
                    <input type="text" id="register-username" x-model="auth.username"
                           class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-400">Password</label>
                    <input type="password" id="register-password" x-model="auth.password"
                           class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Register
                </button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Already have an account?
                <button @click="showLogin = true" class="text-indigo-400 hover:underline">Login</button>
            </p>
        </div>
    </div>
</div>


<!-- Main App -->
<div x-show="isAuthenticated" class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 flex flex-col">
        <h3 class="text-xl font-bold mb-4">Channels</h3>
        <ul class="space-y-2 flex-grow">
            <template x-for="channel in channels">
                <li class="flex items-center justify-between bg-gray-700 p-2 rounded">
                    <span x-text="channel.name"></span>
                    <div>
                        <button @click="joinChannel(channel)"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-2 rounded">
                            <i class="fas fa-sign-in-alt"></i>
                        </button>
                        <button @click="deleteChannel(channel)"
                                class="bg-red-600 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </li>
            </template>
        </ul>
        <div class="mt-4">
            <h3 class="text-xl font-bold mb-2">Your Name</h3>
            <div class="relative">
                <span x-text="name" class="pl-10 pr-4 py-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white"></span>
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-xl font-bold mb-2">Create Channel</h3>
            <div class="relative">
                <input type="text" x-model="newChannelName" placeholder="Channel Name"
                       class="pl-10 pr-4 py-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <i class="fas fa-plus absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <div class="mt-2">
                <label class="flex items-center">
                    <input type="checkbox" x-model="newChannelIsPublic" 
                           class="mr-2 bg-gray-700 border-gray-600 rounded text-indigo-600 focus:ring-indigo-500 focus:ring-2">
                    <span class="text-sm text-gray-400">Сделать канал публичным</span>
                </label>
            </div>
            <button @click="createChannel()"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">
                Create
            </button>
        </div>

        <!-- Settings -->
        <div class="mt-4 border-t border-gray-700 pt-4">
            <h3 class="text-xl font-bold mb-2">Settings</h3>
            <div class="space-y-2">
                <div>
                    <label for="audio-input" class="block text-sm font-medium text-gray-400">Audio Input</label>
                    <select id="audio-input" x-model="selectedInputDevice" @change="updateAudioDevices()"
                            class="mt-1 block w-full pl-3 pr-10 py-2 bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <template x-for="device in audioInputDevices">
                            <option :value="device.deviceId" x-text="device.label"></option>
                        </template>
                    </select>
                </div>
                <div>
                    <label for="audio-output" class="block text-sm font-medium text-gray-400">Audio Output</label>
                    <select id="audio-output" x-model="selectedOutputDevice" @change="updateOutputDevice()"
                            class="mt-1 block w-full pl-3 pr-10 py-2 bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <template x-for="device in audioOutputDevices">
                            <option :value="device.deviceId" x-text="device.label"></option>
                        </template>
                    </select>
                </div>
            </div>
        </div>
         <div class="mt-4 border-t border-gray-700 pt-4">
            <button @click="logout()"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div x-show="!pc" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Welcome to RoomSpeak</h1>
            <p class="text-center text-gray-400">Select a channel to join or create a new one.</p>
        </div>

        <div x-show="pc" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Participants in  <b><span x-text="currentChannelName"></span></b></h3>
            <ul class="space-y-2 flex-grow">
                <template x-for="participant in participants">
                    <li class="flex items-center bg-gray-700 p-2 rounded">
                        <i class="fas fa-user mr-2"></i>
                        <span x-text="participant"></span>
                    </li>
                </template>
            </ul>
            <button @click="disconnect()"
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
                <i class="fas fa-phone-slash mr-2"></i>
                Disconnect
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div x-show="showDeleteModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center"
     style="display: none;">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-sm">
        <h3 class="text-xl font-bold mb-4">Delete Channel</h3>
        <p>Are you sure you want to delete the channel "<span x-text="channelNameToDelete"></span>"?</p>
        <div class="mt-6 flex justify-end space-x-4">
            <button @click="showDeleteModal = false"
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                Cancel
            </button>
            <button @click="confirmDelete()"
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Delete
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
