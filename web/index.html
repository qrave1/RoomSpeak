<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomSpeak</title>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1f2124;
        }
    </style>
</head>

<body x-data="app()" x-init="init()" class="text-white">

<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 p-4 flex flex-col">
        <h3 class="text-xl font-bold mb-4">Channels</h3>
        <ul class="space-y-2 flex-grow">
            <template x-for="channel in channels">
                <li class="flex items-center justify-between bg-gray-700 p-2 rounded">
                    <span x-text="channel"></span>
                    <button @click="joinChannel(channel)" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-1 px-2 rounded">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </li>
            </template>
        </ul>
        <div class="mt-4">
            <h3 class="text-xl font-bold mb-2">Your Name</h3>
            <div class="relative">
                <input type="text" x-model="name" placeholder="Your Name" class="pl-10 pr-4 py-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        <div class="mt-4">
            <h3 class="text-xl font-bold mb-2">Create Channel</h3>
            <div class="relative">
                <input type="text" x-model="newChannelName" placeholder="Channel Name" class="pl-10 pr-4 py-2 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <i class="fas fa-plus absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <button @click="createChannel()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">
                Create
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div x-show="!pc" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Welcome to RoomSpeak</h1>
            <p class="text-center text-gray-400">Select a channel to join or create a new one.</p>
        </div>

        <div x-show="pc" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Participants in <span x-text="currentChannel"></span></h3>
            <ul class="space-y-2 flex-grow">
                <template x-for="participant in participants">
                    <li class="flex items-center bg-gray-700 p-2 rounded">
                        <i class="fas fa-user mr-2"></i>
                        <span x-text="participant"></span>
                    </li>
                </template>
            </ul>
            <button @click="disconnect()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mt-4">
                <i class="fas fa-phone-slash mr-2"></i>
                Disconnect
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
